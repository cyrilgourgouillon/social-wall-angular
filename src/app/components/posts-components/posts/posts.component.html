<h1>Posts of Wall</h1>
<span *ngIf="posts.length == 0"  class="no-info-msg" #noPost>There is no post to show here...</span>
<div class="post-list" #postList>
    <app-post *ngFor="let post of posts" title="{{post.Title}}" author="{{post.Author}}" createdDate="{{post.CreatedDate}}">{{post.Content}}</app-post>
</div>
