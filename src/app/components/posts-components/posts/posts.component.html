<h1>Posts <span *ngIf="selectedWall.Name">of {{selectedWall.Name}}</span></h1>
<div class="wall-description">
  <span>{{selectedWall.Description}}</span>
</div>

<app-new-post-form *ngIf="selectedWall.Name" concernedWall="{selectedWall}"></app-new-post-form>

<span *ngIf="!selectedWall.Name"  class="no-info-msg" #noPost>Select a wall to see its posts...</span>
<span *ngIf="posts.length == 0 && selectedWall.Name"  class="no-info-msg" #noPost>There is no post to show here... Create the first Post <a href="#new-post-form">here</a> !</span>


<div class="post-list" #postList>
    <app-post *ngFor="let post of posts" cntComments="{{post.Comments.length}}" title="{{post.Title}}" author="{{post.Author}}" createdDate="{{post.CreatedDate}}" color="{{selectedWall.Color}}">{{post.Content}}</app-post>
</div>
