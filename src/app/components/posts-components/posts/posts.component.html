<h1>Posts <span *ngIf="selectedWall.Name">of {{selectedWall.Name}}</span></h1>
<span *ngIf="!selectedWall.Name"  class="no-info-msg" #noPost>Select a wall to see its posts...</span>
<span *ngIf="posts.length == 0 && selectedWall.Name"  class="no-info-msg" #noPost>There is no post to show here...</span>
<div class="post-list" #postList>
    <app-post *ngFor="let post of posts" title="{{post.Title}}" author="{{post.Author}}" createdDate="{{post.CreatedDate}}" color="{{selectedWall.Color}}">{{post.Content}}</app-post>
</div>
